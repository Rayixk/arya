<select name="action" id="actionSelect" class="form-control" style="display: inline-block;width: 200px;">
    <option value>请选择Action</option>
    {% for item in actions %}
        <option value="{{ item.0 }}">{{ item.1 }}</option>
    {% endfor %}
</select>
<input class="btn btn-primary" type="submit" value="执行"/>
